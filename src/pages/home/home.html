<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Digidoc
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <h3>Welkom in het nieuwe Digidoc, {{username}}!</h3>
  Uw e-mail is: {{email}}
  <br>
  <button ion-button (click)="gaDoor()">Ga door</button>
</ion-content>
